services:

  kafka:
    image: apache/kafka:4.1.1
    hostname: kafka
    container_name: kafka
    networks:
      - kafka_net
    ports:
      - "9095:9094"
    volumes:
      - "kafka_data:/var/lib/kafka/data"
    environment:
      # KRaft settings
      - KAFKA_NODE_ID=0
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      # Listeners (without authentication)
      - KAFKA_LISTENERS=PLAINTEXT://:9092,PLAINTEXT_HOST://:9094,CONTROLLER://:9093
      # 修改这里，确保外部和内部都可访问
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9095
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      # auto create topics
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      # 添加这个环境变量来确保正确的 broker ID
      - KAFKA_BROKER_ID=0
      - KAFKA_LOG_DIRS=/var/lib/kafka/data
      # Single-node configuration
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
    healthcheck:
      test: ["CMD-SHELL", "timeout 10s bash -c 'echo > /dev/tcp/localhost/9092' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    networks:
      - kafka_net
    ports:
      - "8081:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      # 预配置 Kafka 集群
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

    depends_on:
      kafka:
        condition: service_healthy

volumes:
  kafka_data:
    driver: local

networks:
  kafka_net:
    driver: bridge