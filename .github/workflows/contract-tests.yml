name: contract-tests

on:
  push:
  pull_request:

jobs:
  contract-tests:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run contract tests
        env:
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: bash scripts/ci_contract_tests.sh
