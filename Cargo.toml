[package]
name = "mocra"
version = "0.1.0"
edition = "2024"
description = "Unified crate that re-exports mocra workspace crates"
license = "MIT OR Apache-2.0"
repository = "https://gitlab.ouiex.dev/eason/mocra"
autotests = false

[workspace]
resolver = "3"
members = ["."]
default-members = ["."]

[workspace.dependencies]
async-trait = "0.1"
reqwest = { version = "0.13", default-features = false, features = ["http2", "charset", "native-tls", "brotli","form", "cookies", "json", "socks", "gzip", "deflate", "zstd", "hickory-dns", "stream"] }
serde = { version = "1", features = ["derive"] }
thiserror = "2"
toml = "0.9"
uuid = { version = "1", features = ["serde", "v7","zerocopy", "v4"] }
url = "2"
serde_json = "1"
rmp-serde = "1.3"
tokio = { version = "1", features = ["full"] }
deadpool-redis = { version = "0.22", features = ["json", "script", "serde","streams"] }
sea-orm = { version = "1", features = ["postgres-array", "runtime-tokio-native-tls", "sqlx-postgres", "sqlx-sqlite"] }
redis = { version = "0.32", features = ["tokio-comp", "safe_iterators", "tokio-native-tls-comp"] }
rdkafka = { version = "0.39", features = ["cmake-build"] }
futures = "0.3"
log = "0.4"
chrono = { version = "0.4.43", features = ["serde"] }
env_logger = "0.11"
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter", "time", "json"] }
tracing-log = "0.2"
once_cell = "1"
reqwest_cookie_store = { version = "0.10", features = ["serde"] }
v8 = "145"
time = { version = "0.3", features = ["local-offset", "formatting", "parsing"] }
polars = { version = "0.52.0", features = ["json", "lazy", "serde", "csv", "timezones", "strings", "ipc", "dtype-decimal"] }
polars-lazy = { version = "0.52.0", features = ["pivot"] }
polars-ops = { version = "0.52.0", features = ["pivot"] }
chrono-tz = "0.10"
calamine = { version = "0.33.0", features = ["chrono", "dates"] }
semver = { version = "1", features = ["serde"] }
dyn-clone = { version = "1" }
base64 = { version = "0.22" }
ring = { version = "0.17" }
md5 = "0.8"
regex = { version = "1" }
urlencoding = "2"
axum = { version = "0.8", features = ["json"] }
dashmap = "6"
futures-util = "0.3"
rand = "0.9.2"
serde_urlencoded = "0.7"
sha1 = "0.10"
tokio-tungstenite = { version = "0.28", features = ["native-tls"] }
metrics = "0.24"
metrics-exporter-prometheus = "0.18"
zstd = "0.13"
mimalloc = { version = "0.1", default-features = false }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[dependencies]
async-trait.workspace = true
reqwest.workspace = true
serde.workspace = true
thiserror.workspace = true
toml.workspace = true
uuid.workspace = true
url.workspace = true
serde_json.workspace = true
rmp-serde.workspace = true
tokio.workspace = true
deadpool-redis.workspace = true
sea-orm.workspace = true
redis.workspace = true
rdkafka.workspace = true
futures.workspace = true
log.workspace = true
chrono.workspace = true
env_logger.workspace = true
tracing.workspace = true
tracing-appender.workspace = true
tracing-subscriber.workspace = true
tracing-log.workspace = true
once_cell.workspace = true
reqwest_cookie_store.workspace = true
time.workspace = true
polars.workspace = true
polars-lazy.workspace = true
polars-ops.workspace = true
chrono-tz.workspace = true
calamine.workspace = true
semver.workspace = true
dyn-clone.workspace = true
base64.workspace = true
ring.workspace = true
md5.workspace = true
regex.workspace = true
urlencoding.workspace = true
axum.workspace = true
dashmap.workspace = true
futures-util.workspace = true
rand.workspace = true
serde_urlencoded.workspace = true
sha1.workspace = true
tokio-tungstenite.workspace = true
metrics.workspace = true
metrics-exporter-prometheus.workspace = true
zstd.workspace = true
v8 = { workspace = true, optional = true }
mimalloc = { workspace = true, optional = true }
serde_path_to_error = "0.1"
crc32fast = "1.5.0"
flate2 = "1.1.9"
cron = "0.15"
sysinfo = "0.38"
bloomfilter = "3"
siphasher = "1"
tempfile = "3"

[features]
default = ["mimalloc"]
js-v8 = ["dep:v8"]
mimalloc = ["dep:mimalloc"]
polars = []

[lib]
name = "mocra"
path = "src/lib.rs"
