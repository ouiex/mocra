[package]
name = "mocra"
version = "0.1.0"
edition = "2024"
description = "Unified crate that re-exports mocra workspace crates"
license = "MIT OR Apache-2.0"
repository = "https://gitlab.ouiex.dev/eason/mocra"
autotests = false

[workspace]
resolver = "3"
members = ["cacheable","common", "downloader", "engine", "errors", "proxy", "queue", "sync", "tests", "utils","js-v8"]

[workspace.dependencies]
async-trait = "0.1"
reqwest = { version = "0.13", default-features = false, features = ["http2", "charset", "native-tls", "brotli","form", "cookies", "json", "socks", "gzip", "deflate", "zstd", "hickory-dns", "stream"] }
serde = { version = "1", features = ["derive"] }
thiserror = "2"
toml = "0.9"
uuid = { version = "1", features = ["serde", "v7","zerocopy", "v4"] }
url = "2"
serde_json = "1"
rmp-serde = "1.3"
tokio = { version = "1", features = ["full"] }
deadpool-redis = { version = "0.22", features = ["json", "script", "serde","streams"] }
sea-orm = { version = "1", features = ["postgres-array", "runtime-tokio-native-tls", "sqlx-postgres", "sqlx-sqlite"] }
redis = { version = "0.32", features = ["tokio-comp", "safe_iterators", "tokio-native-tls-comp"] }
rdkafka = { version = "0.39", features = ["cmake-build"] }
futures = "0.3"
log = "0.4"
chrono = { version = "0.4.43", features = ["serde"] }
env_logger = "0.11"
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter", "time", "json"] }
tracing-log = "0.2"
once_cell = "1"
reqwest_cookie_store = { version = "0.10", features = ["serde"] }
v8 = "145"
time = { version = "0.3", features = ["local-offset", "formatting", "parsing"] }
polars = { version = "0.52.0", features = ["json", "lazy", "serde", "csv", "timezones", "strings", "ipc", "dtype-decimal"] }
polars-lazy = { version = "0.52.0", features = ["pivot"] }
polars-ops = { version = "0.52.0", features = ["pivot"] }
chrono-tz = "0.10"
calamine = { version = "0.33.0", features = ["chrono", "dates"] }
semver = { version = "1", features = ["serde"] }
dyn-clone = { version = "1" }
base64 = { version = "0.22" }
ring = { version = "0.17" }
md5 = "0.8"
regex = { version = "1" }
urlencoding = "2"
axum = { version = "0.8", features = ["json"] }
dashmap = "6"
futures-util = "0.3"
rand = "0.9.2"
serde_urlencoded = "0.7"
sha1 = "0.10"
tokio-tungstenite = { version = "0.28", features = ["native-tls"] }
metrics = "0.24"
metrics-exporter-prometheus = "0.18"
zstd = "0.13"
mimalloc = { version = "0.1", default-features = false }
common = { path = "common" }
downloader = { path = "downloader" }
engine = { path = "engine" }
queue = { path = "queue" }
sync = { path = "sync" }
utils = { path = "utils" }
proxy = { path = "proxy" }
errors = { path = "errors" }
cacheable = { path = "cacheable" }
js-v8 = { path = "js-v8" }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[dependencies]
common.workspace = true
downloader.workspace = true
engine.workspace = true
queue.workspace = true
sync.workspace = true
utils.workspace = true
proxy.workspace = true
errors.workspace = true
cacheable.workspace = true
js-v8 = { workspace = true, optional = true }
tokio = "1"
async-trait = "0.1.89"
log = "0.4.29"
rand = "0.9.2"
polars = "0.52.0"
sea-orm = "1.1.19"
chrono = "0.4.43"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1"
serde_urlencoded = "0.7"
regex = { version = "1" }
sha1 = "0.10"
uuid = { version = "1", features = ["serde", "v7","zerocopy", "v4"] }
md5 = "0.8"
futures = "0.3"
mimalloc = { version = "0.1", default-features = false, optional = true }

[features]
default = []
js-v8 = ["dep:js-v8"]
jemalloc = [] # Placeholder if user wants jemalloc
mimalloc = ["dep:mimalloc"]

[lib]
name = "mocra"
path = "src/lib.rs"
